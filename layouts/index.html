{{ partial "header.html" . }}

<section id=content>
  <ul class=posts_listing>
    {{ range (where .Site.RegularPages ".Params.unlisted" "!=" "true") }}
      <li>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
		<p>{{ .Description }}</p>
      </li>
    {{ end }}
  </ul>
</section>

{{ partial "footer.html" . }}
